<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h1>Priorities</h1>
        </div>
    </div>
    <div class="row" ui-sortable="{'ui-floating': true}" ng-model="priorityLists">
        <div class="col-sm-2" ng-repeat="priorities in priorityLists">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <th colspan="2">lane</th>
                </thead>
                <tbody ui-sortable="{connectWith: '.kanban-lane'}" ng-model="priorities" data-link="row" class="kanban-lane rowlink">
                <tr ng-repeat="story in priorities">
                    <td>
                        <a href="#!/story/{{story.id}}">
                            {{story.title}}
                        </a>
                    </td>
                </tr>
                <td colspan="3" class="text-center text-muted" ng-show="priorities.length == 0">
                    <em>
                        This lane is empty.
                    </em>
                </td>
                </tbody>
            </table>
        </div>
    </div>
</div>
