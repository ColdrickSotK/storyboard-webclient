<div class="panel panel-default">
    <div class="panel-heading">
        <button type="button" class="close" aria-hidden="true"
                ng-click="close()">&times;</button>
        <h3 class="panel-title">New Worklist</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal" role="form" name="worklistForm">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">
                            Title
                        </label>
                        <div class="col-sm-10">
                            <input id="name"
                                   focus
                                   type="text"
                                   class="form-control"
                                   ng-model="worklist.title"
                                   required
                                   maxlength="100"
                                   placeholder="Worklist Title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="private" class="col-sm-2 control-label">
                            Private
                        </label>
                        <div class="col-sm-10 checkbox">
                            <input id="private"
                                   type="checkbox"
                                   class="modal-checkbox"
                                   ng-model="worklist.private"
                                    />
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-right">
                <button type="button"
                        class="btn btn-primary"
                        ng-click="save()">
                    Save Changes
                </button>
                <button type="button"
                        ng-click="close()"
                        class="btn btn-default">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
