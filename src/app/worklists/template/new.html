<div class="panel panel-default">
    <div class="panel-heading">
        <button type="button" class="close" aria-hidden="true"
                ng-click="close()">&times;</button>
        <h3 class="panel-title">New Worklist</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal" role="form" name="worklistForm">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">
                            Title
                        </label>
                        <div class="col-sm-10">
                            <input id="name"
                                   focus
                                   type="text"
                                   class="form-control"
                                   ng-model="worklist.title"
                                   required
                                   maxlength="100"
                                   placeholder="Worklist Title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="project" class="col-sm-2 control-label">
                            Project
                        </label>
                        <div class="has-feedback col-sm-10">
                            <input id="project"
                                   type="text"
                                   placeholder="Select a Project"
                                   ng-model="asyncProject"
                                   typeahead-wait-ms="200"
                                   typeahead-editable="false"
                                   typeahead="project as project.name for project
                                   in searchProjects($viewValue)"
                                   typeahead-loading="loadingProjects"
                                   typeahead-input-formatter="formatProjectName($model)"
                                   typeahead-on-select="selectNewProject($model, task)"
                                   class="form-control"
                                    />
                            <span class="form-control-feedback text-muted
                            form-control-feedback-sm">
                                <i class="fa fa-refresh fa-spin" ng-show="loadingProjects"></i>
                                <i class="fa fa-search" ng-hide="loadingProjects"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="private" class="col-sm-2 control-label">
                            Private
                        </label>
                        <div class="col-sm-10 checkbox">
                            <!-- TODO(SotK): stylesheet sotk -->
                            <input id="private"
                                   type="checkbox"
                                   ng-model="worklist.private"
                                   style="margin-left: 0px;"
                                    />
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-right">
                <button type="button"
                        class="btn btn-primary"
                        ng-click="save()">
                    Save Changes
                </button>
                <button type="button"
                        ng-click="close()"
                        class="btn btn-default">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
