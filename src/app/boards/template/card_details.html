<div class="panel panel-default card-modal">
    <div class="panel-heading clearfix">
        <button type="button" class="close" aria-hidden="true"
                ng-click="close()">&times;</button>
        <h3 class="panel-title pull-left">
            Card #{{card.id}} - 
            <span ng-if="card.item_type === 'task'">
                {{card.task.title}}
            </span>
            <span ng-if="card.item_type === 'story'">
                {{card.story.title}}
            </span>
            &nbsp;
            <span class="dropdown" dropdown>
                <a href class="dropdown-toggle" dropdown-toggle>
                    <i class="fa fa-gear"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li>
                        <a href="#!/story/{{story.id}}"
                           ng-click="close()">
                            <i class="fa fa-arrow-right"></i>
                            &nbsp;Go to story
                        </a>
                    </li>
                    <li role="separator" class="divider"></li>
                    <li>
                        <a href ng-click="toggleEditDescription()">
                            <i class="fa fa-pencil"></i>
                            &nbsp;Edit description
                        </a>
                    </li>
                    <li ng-if="card.item_type == 'task'">
                        <a href ng-click="toggleEditDueDate()">
                            <i class="fa fa-clock-o"></i>
                            &nbsp;Edit due date
                        </a>
                    </li>
                    <li ng-if="card.item_type == 'task'">
                        <a href ng-click="toggleAssigneeTypeahead()">
                            <i class="fa fa-user"></i>
                            &nbsp;Edit assignee
                        </a>
                    </li>
                    <!--
                    <li role="separator" class="divider"></li>
                    <li>
                        <a href ng-click="deleteCard()">
                            <i class="fa fa-trash"></i>
                            &nbsp;Delete card
                        </a>
                    </li>-->
                </ul>
            </span>
        </h3>
    </div>
    <div ng-if="card.item_type == 'task'"
         ng-include src="'/inline/task_body.html'">
    </div>
    <div ng-if="card.item_type == 'story'"
         ng-include src="'/inline/story_body.html'">
    </div>
</div>

<script type="text/ng-template" id="/inline/task_body.html"> 
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12 card-heading">
                <h2>
                    <i class="fa fa-tasks"></i>
                    {{card.task.title}}
                </h2>
                <div class="text-muted">
                    Task in the story
                    <a href="#!/story/{{story.id}}">"{{story.title}}"</a>.
                </div>
            </div>
        </div>
        <div class="row card-detail">
            <div class="col-xs-12 item-heading">
                <label>
                    Story description
                    (<a href
                        ng-click="showDescription = !showDescription"
                        >{{showDescription ? 'hide' : 'show'}}</a>)
                </label>
            </div>
            <div class="col-xs-12 card-detail-item" ng-show="showDescription"
                 ng-click="toggleEditDescription()"
                 ng-class="{'editing': editingDescription}">
                <div class="row">
                    <div class="col-xs-12">
                        <insert-markdown content="story.description"
                                         ng-show="!editingDescription || previewDescription">
                        </insert-markdown>
                    </div>
                </div>
                <div class="row" ng-show="editingDescription">
                    <div class="col-xs-12">
                        <textarea placeholder="Enter a story description here"
                                  class="form-control context-edit"
                                  msd-elastic
                                  rows="3"
                                  required
                                  focus-on-show
                                  ng-disabled="isUpdating"
                                  ng-model="story.description"
                                  ng-show="editingDescription"
                                  ng-click="$event.stopPropagation()">
                        </textarea>
                    </div>
                </div>
                <div class="row" ng-show="editingDescription"
                     ng-click="$event.stopPropagation()">
                    <div class="col-xs-6">
                        <button class="btn btn-primary" type="button"
                                ng-click="previewDescription = !previewDescription">
                            Preview
                        </button>
                    </div>
                    <div class="col-xs-6 text-right">
                        <button class="btn btn-primary" type="button"
                                ng-click="editStoryDescription()">
                            Save
                        </button>
                        <button class="btn btn-default" type="button"
                                ng-click="toggleEditDescription()">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 item-heading">
                <label>Due date</label>
            </div>
            <div class="col-xs-12 card-detail-item"
                 ng-class="{'editing': editingDueDate}"
                 ng-click="toggleEditDueDate()">
                <div class="row">
                    <div class="col-xs-1">
                        <i class="fa fa-clock-o"></i>
                    </div>
                    <div class="col-xs-11" ng-show="!editingDueDate">
                        <span ng-show="card.resolved_due_date">
                            <span time-moment
                                  eventdate="card.resolved_due_date.date"
                                  format-string="'MMM Do, YYYY [at] H:mm'">
                            </span>
                            &nbsp;-&nbsp;
                            <span class="text-muted">
                                {{card.resolved_due_date.name}}
                            </span>
                        </span>
                        <span ng-show="!card.resolved_due_date">
                            No due date
                        </span>
                    </div>
                    <div class="col-xs-11"
                         ng-show="editingDueDate"
                         ng-include src="'/inline/edit_due_date.html'">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 item-heading">
                <label>Assignee</label>
            </div>
            <div class="col-xs-12 card-detail-item"
                 ng-class="{'editing': editingAssignee}"
                 ng-click="toggleAssigneeTypeahead()">
                <user-typeahead ng-model="card.task.assignee_id"
                                enabled="isLoggedIn"
                                on-change="updateTask(card.task)"
                                empty-prompt="Click to assign someone to this task."
                                empty-disabled-prompt="Task is unassigned."
                                as-inline="true"
                                id="assignee"
                                on-blur="toggleEditAssignee()"
                                on-focus="toggleEditAssignee()"
                                />
            </div>
        </div>
    </div>

<script type="text/ng-template" id="/inline/edit_due_date.html">
    <div class="row">
        <div class="col-sm-4">
            <label>Displayed date:</label>&nbsp;
        </div>
        <div class="col-sm-8">
            <span class="text-muted"
                  ng-show="!relevantDates.length">
                No visible due dates.
            </span>

            <span class="dropdown" dropdown
                  ng-show="relevantDates.length"
                  ng-click="$event.stopPropagation();">
                <button class="btn btn-sm btn-default dropdown-toggle"
                        dropdown-toggle>
                    <span ng-show="card.resolved_due_date">
                        <span time-moment
                              eventdate="card.resolved_due_date.date"
                              format-string="'MMM Do, YYYY [at] H:mm'">
                        </span>
                        <br/>
                        <span class="text-muted">
                            {{card.resolved_due_date.name}}
                        </span>
                    </span>
                    <span ng-show="!card.resolved_due_date">
                        No due date
                    </span>
                    &nbsp;<i class="fa fa-caret-down"></i>
                </button>
                <ul class="dropdown-menu">
                    <li ng-repeat="date in relevantDates"
                        ng-click="setDisplayDate(date)"
                        dropdown-toggle>
                        <a>
                            <span time-moment
                                  eventdate="date.date"
                                  format-string="'MMM Do, YYYY [at] H:mm'">
                            </span>
                            <br/>
                            <span class="text-muted">
                                {{date.name}}
                            </span>
                        </a>
                    </li>
                </ul>
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <a href
               ng-click="toggleAssignDueDate();
                         $event.stopPropagation();">
                <i class="fa fa-plus-circle"></i>
                Assign a new due date to this task
            </a>
        </div>
    </div>
    <div class="row"
         ng-show="assigningDueDate">
        <div class="col-sm-4">
            <label>Date to assign:</label>
        </div>
        <div class="col-sm-8">
            <span class="dropdown" dropdown
                  ng-show="board.due_dates.length"
                  ng-click="$event.stopPropagation();">
                <button class="btn btn-sm btn-default dropdown-toggle text-left"
                        dropdown-toggle>
                    <span ng-show="selectedDate">
                        <span time-moment
                              eventdate="selectedDate.date"
                              format-string="'MMM Do, YYYY [at] H:mm'">
                        </span>
                        <br/>
                        <span class="text-muted">
                            {{selectedDate.name}}
                        </span>
                    </span>
                    <span ng-show="!selectedDate">
                        No date selected
                    </span>
                    <i class="fa fa-caret-down pull-right"></i>
                </button>
                <ul class="dropdown-menu">
                    <li ng-repeat="date in board.due_dates"
                        ng-click="$parent.selectedDate = date"
                        dropdown-toggle>
                        <a>
                            <span time-moment
                                  eventdate="date.date"
                                  format-string="'MMM Do, YYYY [at] H:mm'">
                            </span>
                            <br/>
                            <span class="text-muted">
                                {{date.name}}
                            </span>
                        </a>
                    </li>
                    <li role="separator" class="divider"></li>
                    <li ng-click="newDueDate()">
                        <a>
                            <i class="fa fa-plus-circle"></i>
                            &nbsp;New due date
                        </a>
                    </li>
                </ul>
            </span>
        </div>
    </div>
    <div class="row"
         ng-show="assigningDueDate">
        <div class="col-sm-12 text-center">
            <button class="btn btn-primary"
                    ng-click="assignDueDate(selectedDate); $event.stopPropagation();">
                Assign Due Date
            </button>
            <button class="btn btn-default"
                    ng-click="$event.stopPropagation(); assigningDueDate = !assigningDueDate">
                Cancel
            </button>
        </div>
    </div>
</script>

</script>
